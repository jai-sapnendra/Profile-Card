<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-COmpatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Profile Card UI Design</title>

    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'
    />
</head>
<body>
    <div class="profile-card">

        <div class="image">
            <img src="profile.jpeg" alt="" class="profile-img" />
        </div>

        <div class="text-data">
            <span class="name">Sapnendra Jaiswal</span>
            <span class="job">Engineer & Youtuber</span>
        </div>

        <div class="media-buttons">
            <a href="https://www.linkedin.com/in/sapnendra-in-808a12225/?lipi=urn%3Ali%3Apage%3Ad_flagship3_feed%3BZ2C1kaeER%2BO9MzM1cxzCTw%3D%3D" style="background: #4267b2;" class="link">
                <i class='bx bxl-linkedin-square' ></i>
            </a>
            <a href="https://github.com/jai-sapnendra" style="background: rgb(49, 49, 49);" class="link">
                <i class='bx bxl-github' ></i>
            </a>
            <a href="https://twitter.com/jai_sapnendra" style="background: #1da1f2" class="link">
                <i class='bx bxl-twitter' ></i>
            </a>
            <a href="https://www.instagram.com/jai_sapnendra/" style="background: #e1306c;" class="link">
                <i class='bx bxl-instagram-alt' ></i>
            </a>
            <a href="https://youtube.com/@mercyofkrishna5020" style="background: #e40000;" class="link">
                <i class='bx bxl-youtube' ></i>
            </a>
        </div>

        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>

        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart' ></i>
                <span class="number">60k+</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded' ></i>
                <span class="number">20k+</span>
            </div>
            <div class="data">
                <i class='bx bx-share' ></i>
                <span class="number">12k+</span>
            </div>
        </div>

    </div>
</body>
</html>
